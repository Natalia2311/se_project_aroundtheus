<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Around the U.S</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('../src/images/logo_white.svg')%>"
          alt="Around the U.S Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__container">
            <img
              src="<%=require('../src/images/jacques-cousteau.jpg')%>"
              alt="Avatar"
              class="profile__image"
            />
            <img
              class="profile__icon"
              src="<%=require('../src/images/edit-icon.svg')%>"
              alt="edit-icon"
            />
          </div>

          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="edit"
              type="button"
              class="profile__edit-button"
              id="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            aria-label="add"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Around the U.S</p>
      </footer>
    </div>
    <!----Edit card modal-->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="edit-modal-close-button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" name="profile-form" novalidate>
          <label class="modal__label">
            <input
              type="text"
              name="title"
              id="profile-title-input"
              class="modal__form-input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span
              class="modal__error modal__error_visible"
              id="profile-title-input-error"
            ></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              class="modal__form-input"
              id="profile-description-input"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error modal__error_visible"
              id="profile-description-input-error"
            ></span>
          </label>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!--Add card modal-->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__heading">New Place</h2>
        <form
          class="modal__form"
          name="card-form"
          id="add-card-form"
          novalidate
        >
          <label class="modal__label">
            <input
              type="text"
              name="title"
              id="profile-name-input"
              class="modal__form-input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span
              class="modal__error modal__error_visible"
              id="profile-name-input-error"
            ></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="url"
              id="profile-url-input"
              class="modal__form-input"
              placeholder="Image URL"
              required
            />
            <span
              class="modal__error modal__error_visible"
              id="profile-url-input-error"
            ></span>
          </label>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-card-modal">
      <div
        class="modal__container modal__container-preview"
        id="modal__container-preview"
      >
        <button
          class="modal__close modal__close-preview"
          id="modal-image-close-button"
          aria-label="closebutton"
          type="button"
        ></button>
        <img class="modal__preview-image" src="#" alt="#" />
        <p class="modal__preview-heading"></p>
      </div>
    </div>

    <!--Delete card modal-->

    <div class="modal" id="delete-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-delete-button"
          aria-label="closebutton"
          type="button"
        ></button>
        <form class="modal__form" novalidate>
          <h2 class="modal__heading">Are you sure?</h2>
          <button type="submit" class="modal__button">Yes</button>
        </form>
      </div>
    </div>

    <!--Change profile avatar modal-->

    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__heading">Change profile picture</h3>
        <form
          class="modal__form"
          name="avatar-form"
          id="profile-avatar-form"
          novalidate
        >
          <label class="modal__label">
            <input
              type="url"
              name="url"
              id="profile-avatar-url-input"
              class="modal__form-input"
              placeholder="Image URL"
              required
            />
            <span
              class="modal__error modal__error_visible"
              id="profile-avatar-url-input-error"
            ></span>
          </label>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button
          aria-label="delete"
          type="button"
          class="card__delete-button"
        ></button>
        <img src="#" alt="#" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            aria-label="like"
            type="button"
            class="card__like-button"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
